<h3>
  <b>NOTE:</b> This is not accurate on stackoverflow, since microphone use is
  not permitted. It's a simulation instead.
</h3>
<div id="volume-visualizer"></div>
<meter id="volumeMeter" high="5" max="20" value="0"></meter>
<button id="start" (click)="startVoiceCheck()">Start</button>
<button id="stop" (click)="stopVoiceCheck()">Stop</button>
